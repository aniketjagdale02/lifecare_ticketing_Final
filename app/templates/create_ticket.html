<!DOCTYPE html>
<html>
<head>
    <title>Create Ticket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Create New Ticket</h2>
    <form method="post" action="/create">
        <div class="mb-2">
            <label>Customer Name</label>
            <input type="text" name="customer_name" class="form-control" required>
        </div>
        <div class="mb-2">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-2">
            <label>Contact Number</label>
            <input type="text" name="contact" class="form-control" required>
        </div>
        <div class="mb-2">
            <label>Issue Title</label>
            <input type="text" name="issue_title" class="form-control" required>
        </div>
        <div class="mb-2">
            <label>Description</label>
            <textarea name="description" class="form-control" required></textarea>
        </div>
        <div class="mb-2">
            <label>Status</label>
            <select name="status" class="form-control">
                <option value="New">New</option>
                <option value="Pending">Pending</option>
                <option value="Closed">Closed</option>
            </select>
        </div>
        <div class="mb-2">
            <label>Assigned To</label>
            <select name="assigned_to" class="form-control">
                <option value="Aniket">Aniket</option>
                <option value="Shameer">Komal</option>
                <option value="Siddhi">Siddhi</option>
            </select>
        </div>
        <div class="mb-2">
            <label>Priority</label>
            <select name="priority" class="form-control">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
        </div>
        <div class="mb-2">
            <label>Category</label>
            <select name="category" class="form-control">
                <option value="Technical Support">Technical Support</option>
                <option value="Customer Support">Customer Support</option>
            </select>
        </div>
        <button class="btn btn-success">Submit Ticket</button>
    </form>
</body>
</html>
