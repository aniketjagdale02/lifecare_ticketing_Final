<!DOCTYPE html>
<html>
<head>
    <title>Ticket Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Lifecare Ticket Dashboard</h2>
    <a href="/create" class="btn btn-primary mb-3">Create New Ticket</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th><th>Customer</th><th>Issue</th><th>Status</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% if tickets %}
                {% for ticket in tickets %}
                <tr>
                    <td>{{ ticket[0] }}</td>
                    <td>{{ ticket[1] }}</td>
                    <td>{{ ticket[4] }}</td>
                    <td>{{ ticket[6] }}</td>
                    <td>
                        <a href="/edit/{{ ticket[0] }}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="/delete/{{ ticket[0] }}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            {% else %}
                <tr><td colspan="5">No tickets found.</td></tr>
            {% endif %}
        </tbody>
    </table>
</body>
</html>
