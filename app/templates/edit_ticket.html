<!DOCTYPE html>
<html>
<head>
    <title>Edit Ticket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Edit Ticket</h2>
    <form method="post">
        <div class="mb-2">
            <label>Customer Name</label>
            <input type="text" name="customer_name" value="{{ ticket[1] }}" class="form-control" required>
        </div>
        <div class="mb-2">
            <label>Email</label>
            <input type="email" name="email" value="{{ ticket[2] }}" class="form-control" required>
        </div>
        <div class="mb-2">
            <label>Contact Number</label>
            <input type="text" name="contact" value="{{ ticket[3] }}" class="form-control" required>
        </div>
        <div class="mb-2">
            <label>Issue Title</label>
            <input type="text" name="issue_title" value="{{ ticket[4] }}" class="form-control" required>
        </div>
        <div class="mb-2">
            <label>Description</label>
            <textarea name="description" class="form-control" required>{{ ticket[5] }}</textarea>
        </div>
        <div class="mb-2">
            <label>Status</label>
            <select name="status" class="form-control">
                <option value="New" {% if ticket[6] == 'New' %}selected{% endif %}>New</option>
                <option value="Pending" {% if ticket[6] == 'Pending' %}selected{% endif %}>Pending</option>
                <option value="Closed" {% if ticket[6] == 'Closed' %}selected{% endif %}>Closed</option>
            </select>
        </div>
        <div class="mb-2">
            <label>Assigned To</label>
            <select name="assigned_to" class="form-control">
                <option value="Aniket" {% if ticket[7] == 'Aniket' %}selected{% endif %}>Aniket</option>
                <option value="Komal" {% if ticket[7] == 'Komal' %}selected{% endif %}>Komal</option>
                <option value="Siddhi" {% if ticket[7] == 'Siddhi' %}selected{% endif %}>Siddhi</option>
            </select>
        </div>
        <div class="mb-2">
            <label>Priority</label>
            <select name="priority" class="form-control">
                <option value="Low" {% if ticket[8] == 'Low' %}selected{% endif %}>Low</option>
                <option value="Medium" {% if ticket[8] == 'Medium' %}selected{% endif %}>Medium</option>
                <option value="High" {% if ticket[8] == 'High' %}selected{% endif %}>High</option>
            </select>
        </div>
        <div class="mb-2">
            <label>Category</label>
            <select name="category" class="form-control">
                <option value="Technical Support" {% if ticket[9] == 'Technical Support' %}selected{% endif %}>Technical Support</option>
                <option value="Customer Support" {% if ticket[9] == 'Customer Support' %}selected{% endif %}>Customer Support</option>
            </select>
        </div>
        <button class="btn btn-primary">Update Ticket</button>
    </form>
</body>
</html>
