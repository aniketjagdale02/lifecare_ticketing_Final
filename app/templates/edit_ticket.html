<!DOCTYPE html>
<html>
<head>
    <title>Edit Ticket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Edit Ticket</h2>
    <form method="post">
        {% set fields = ['customer_name', 'email', 'contact', 'issue_title', 'description', 'status', 'assigned_to', 'priority'] %}
        {% for i, field in enumerate(fields, start=1) %}
        <div class="mb-2">
            <label>{{ field.replace('_', ' ').title() }}</label>
            <input type="text" name="{{ field }}" value="{{ ticket[i] }}" class="form-control" required>
        </div>
        {% endfor %}
        <div class="mb-2">
            <label>Category</label>
            <select name="category" class="form-control">
                <option value="Technical Support" {% if ticket[9] == 'Technical Support' %}selected{% endif %}>Technical Support</option>
                <option value="Customer Support" {% if ticket[9] == 'Customer Support' %}selected{% endif %}>Customer Support</option>
            </select>
        </div>
        <button class="btn btn-primary">Update</button>
    </form>
</body>
</html>
