<!DOCTYPE html>
<html>
<head>
    <title>Edit Ticket</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Edit Ticket</h2>
    <form method="post">
        <div class="mb-3">
            <label for="customer_name" class="form-label">Customer Name</label>
            <input type="text" class="form-control" id="customer_name" name="customer_name" value="{{ ticket.customer_name }}" required>
        </div>
        <div class="mb-3">
            <label for="email_id" class="form-label">Email ID</label>
            <input type="email" class="form-control" id="email_id" name="email_id" value="{{ ticket.email_id }}" required>
        </div>
        <div class="mb-3">
            <label for="contact_name" class="form-label">Contact Name</label>
            <input type="text" class="form-control" id="contact_name" name="contact_name" value="{{ ticket.contact_name }}" required>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Issue Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ ticket.title }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Issue Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ ticket.description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status">
                <option value="New" {% if ticket.status == 'New' %}selected{% endif %}>New</option>
                <option value="Pending" {% if ticket.status == 'Pending' %}selected{% endif %}>Pending</option>
                <option value="Closed" {% if ticket.status == 'Closed' %}selected{% endif %}>Closed</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="assigned_to" class="form-label">Assigned To</label>
            <select class="form-select" id="assigned_to" name="assigned_to">
                <option value="Aniket" {% if ticket.assigned_to == 'Aniket' %}selected{% endif %}>Aniket</option>
                <option value="Shameer" {% if ticket.assigned_to == 'Shameer' %}selected{% endif %}>Shameer</option>
                <option value="Siddhi" {% if ticket.assigned_to == 'Siddhi' %}selected{% endif %}>Siddhi</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="priority" class="form-label">Priority</label>
            <select class="form-select" id="priority" name="priority">
                <option value="Low" {% if ticket.priority == 'Low' %}selected{% endif %}>Low</option>
                <option value="Medium" {% if ticket.priority == 'Medium' %}selected{% endif %}>Medium</option>
                <option value="High" {% if ticket.priority == 'High' %}selected{% endif %}>High</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" name="category">
                <option value="Technical Support" {% if ticket.category == 'Technical Support' %}selected{% endif %}>Technical Support</option>
                <option value="Customer Support" {% if ticket.category == 'Customer Support' %}selected{% endif %}>Customer Support</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Ticket</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
